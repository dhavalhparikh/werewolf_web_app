<!-- moderator.html-->

{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block body %}
<div class="jumbotron">
    <form method="POST">
        <!-- <input name="text">
        <input type="submit"> -->
        <label for="num_players">Select number of players:</label>
        <input type="number" id="num_players" name="num_players" min="7" max="100">

        <p class="lead">Select your characters:</p>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="bodyguard" name="bodyguard">
            <label class="form-check-label" for="bodyguard">Bodyguard</label>
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="hunter" name="hunter">
            <label class="form-check-label" for="hunter">Hunter</label>
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="spellcaster" name="spellcaster">
            <label class="form-check-label" for="spellcaster">Spellcaster</label>
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="doppelganger" name="doppelganger">
            <label class="form-check-label" for="doppelganger">Doppelganger</label>
        </div>

        <input type="submit" class="btn btn-primary btn-lg" value="Create Session"></input>
    </form>
</div>
{% endblock %}

<!-- selected_player.html-->

{% extends "base.html" %}
{% block title %}Player{% endblock %}
{% block body %}
<div class="jumbotron">
    <form method="POST">
        {% if error is sameas true %}
        <h2 align="center">{{err_msg}}</h2>
        {% else %}
            <h1 align="center">{{alias}} - The {{profession}}</h1>
            <h2 align="center">You are a:</h2>
            <h1 align="center">{{role}}</h1>
        {% endif %}
    </form>
</div>
{% endblock %}
